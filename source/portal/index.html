<!DOCTYPE html>
<html>
    <head>
        <title>RWI IMT</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
    </head>
    <body>
        <h1>RoWhoIs Management Portal</h1>
        <br>
        <script src="./js/stats.js"></script>
        <br>
        <button onclick="shutdown()" class="danger-button">Shutdown</button>
        <script>
            function shutdown() {
            fetch('/api/shutdown')
                .then(response => response.json())
                .then(data => {
                if (data.status === "ok") {
                    document.querySelector('.danger-button').disabled = true;
                    document.querySelector('.danger-button').classList.add('disabled-danger-button');
                }
                })
                .catch(error => {
                console.error(error);
                });
            }
        </script>
        </script>
    </body>
</html>
