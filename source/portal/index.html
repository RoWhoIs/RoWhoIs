<!DOCTYPE html>
<html>
    <head>
        <title>RWI IMT</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
    </head>
    <body>
        <div id="navbar"></div>
        <script>
            fetch('/static/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching navbar:', error);
            });
        </script>
        <br>
        <script src="./js/stats.js"></script>
        <br>
        <div class="button-container">
            <button onclick="start()" class="go-button">Start</button>
            <button onclick="shutdown()" class="danger-button">Shutdown</button>
            <button onclick="restart()">Restart</button>
        </div>
        <script>
            function start() {
            fetch('/api/start')
            .then(() => {
                FetchData();
            })
            }
            function shutdown() {
            fetch('/api/shutdown')
            .then(() => {
                FetchData();
            })
            }
            function restart() {
            fetch('/api/restart')
            .then(() => {
                FetchData();
            })
            }
        </script>
        </script>
    </body>
</html>
